<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Seconds Converter - Creative Webpage</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<header>
  <h1>Time Duration Decomposer</h1>
  <p>Convert seconds into a detailed, beautiful duration breakdown</p>
</header>

<main>
  <section class="input-section">
    <label for="secondsInput">Enter Seconds:</label>
    <input type="number" id="secondsInput" placeholder="e.g., 6000000" min="1" />
    <button id="convertBtn">Convert</button>
  </section>

  <section class="result-section">
    <h2>Result:</h2>
    <div id="resultDisplay" class="result-display">Awaiting input...</div>
  </section>
</main>

<footer>
  <p>Created with passion & creativity | &copy; 2024</p>
</footer>

<script src="script.js"></script>
</body>
</html>
